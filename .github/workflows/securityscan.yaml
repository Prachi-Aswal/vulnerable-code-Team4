name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: npm install
 
      - name: Install ESLint
        run: npm install eslint --save-dev
 
      - name: Generate ESLint Config (if missing)
        run: |
          if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ] && [ ! -f eslint.config.js ]; then
            echo "Creating ESLint configuration..."
            npx eslint --init --no-interactive
          else
            echo "ESLint configuration found."
          fi
 
      - name: Run ESLint
        run: npx eslint .
 
      - name: Run npm audit
        run: npm audit
 
      - name: Build Docker image
        run: docker build -t your-image-name .
 
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'your-image-name'
          format: 'table'
          exit-code: '1'
 
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: npm install
 
      - name: Install ESLint
        run: npm install eslint --save-dev
 
      - name: Generate ESLint Config (if missing)
        run: |
          if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ] && [ ! -f eslint.config.js ]; then
            echo "Creating ESLint configuration..."
            npx eslint --init --no-interactive
          else
            echo "ESLint configuration found."
          fi
 
      - name: Run Prettier
        run: npx prettier --write .
 
      - name: Run ESLint with auto-fix
        run: npx eslint --fix .
 
      - name: Commit fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated security fixes" || echo "No changes to commit"
          git push || echo "No changes to push"
